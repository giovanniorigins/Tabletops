<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Tabletops</title>

    <link href="www/lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link href="www/lib/ionic-ion-ios-buttons/ionic.iosButtons.css" rel="stylesheet">
    <link href="www/lib/leaflet/dist/leaflet.css" rel="stylesheet">
    <link href="www/lib/mapbox.js/mapbox.css" rel="stylesheet">
    <link href="www/lib/leaflet.markercluster/dist/MarkerCluster.css" rel="stylesheet">
    <link href="www/lib/leaflet.markercluster/dist/MarkerCluster.Default.css" rel="stylesheet">
    <link href="www/lib/Leaflet.awesome-markers/dist/leaflet.awesome-markers.css" rel="stylesheet">
    <link href="www/lib/Leaflet.extra-markers/src/leaflet.extra-markers.css" rel="stylesheet">
    <link href="www/css/animate.css" rel="stylesheet">
    <link href="www/css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="www/lib/underscore/underscore-min.js"></script>
    <!-- ionic/angularjs js -->
    <script src="www/lib/ionic/js/ionic.bundle.min.js"></script>
    <script src="www/lib/ionic-service-core/ionic-core.js"></script>
    <script src="www/lib/ionic-service-deploy/ionic-deploy.js"></script>
    <script src="www/lib/ionic-service-analytics/ionic-analytics.js"></script>
    <script src="www/lib/localforage/dist/localforage.min.js"></script>
    <script src="www/lib/angular-localforage/dist/angular-localForage.min.js"></script>
    <script src="www/lib/angular-resource/angular-resource.min.js"></script>
    <script src="www/lib/angular-http-auth-1.2.2/src/http-auth-interceptor.js"></script>
    <!-- Leaflet & Mapbox -->
    <script src="www/lib/leaflet/dist/leaflet.js"></script>
    <script src="www/lib/mapbox.js/mapbox.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/mapbox-directions.js/v0.1.0/mapbox.directions.js'></script>
    <link rel='stylesheet' href='https://api.tiles.mapbox.com/mapbox.js/plugins/mapbox-directions.js/v0.1.0/mapbox.directions.css' type='text/css' />
    <script src="www/lib/leaflet.offline/offlinemap.js"></script>
    <script src="www/lib/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="www/lib/Leaflet.awesome-markers/dist/leaflet.awesome-markers.min.js"></script>
    <script src="www/lib/Leaflet.extra-markers/src/leaflet.extra-markers.js"></script>
    <script src="www/lib/angular-leaflet-directive/dist/angular-leaflet-directive.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="www/lib/ngCordova/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="www/app/app.js"></script>
    <script src="www/app/config.js"></script>
    <script src="www/app/directives.js"></script>
    <script src="www/js/controllers.js"></script>
    <script src="www/js/services.js"></script>
</head>
<body ng-app="tabletops" ng-controller="MainCtrl" ng-cloak>
<ion-side-menus>
    <ion-nav-bar class="bar-assertive">
    <ion-nav-buttons side="primary">
        <!--<button class="button button-icon ion-navicon" ng-click="toggleLeft()"
                ng-hide="$exposeAside.active"></button>-->
    </ion-nav-buttons>
        <ion-nav-back-button class="button-clear">
            <i class="ion-chevron-left"></i> Back
        </ion-nav-back-button>
        <ion-nav-buttons side="secondary">
            <!--<button class="button button-icon ion-compass" ng-click="selectProvinces()"
                    ng-hide="$exposeAside.active"></button>-->
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-side-menu-content drag-content="true">
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-content scroll="false">
            <!--<div ng-if="user.id">
                &lt;!&ndash; SIDEBAR USERPIC &ndash;&gt;
                <div class="profile-userpic">
                    <img ng-if="::user.avatar" ng-src="{{::user.avatar}}" class="img-responsive" alt="" width="100px">
                    <img ng-if="::!user.avatar" src="http://lorempixel.com/food/200/200" class="img-responsive" alt="">
                </div>
                &lt;!&ndash; END SIDEBAR USERPIC &ndash;&gt;
                &lt;!&ndash; SIDEBAR USER TITLE &ndash;&gt;
                <div class="profile-usertitle">
                    <div class="profile-usertitle-name" ng-bind="::user.full_name">
                    </div>
                    &lt;!&ndash;<div class="profile-usertitle-job">
                        Developer
                    </div>&ndash;&gt;
                </div>
            </div>-->

            <!-- END SIDEBAR USER TITLE -->
            <!-- SIDEBAR BUTTONS -->
            <div class="profile-userbuttons" ng-if="!user.id">
                <a menu-close type="button" class="button button-block icon ion-log-in button-clear" ui-sref="signin" ui-sref-active="active">
                    Sign in
                </a>
            </div>
            <!-- END SIDEBAR BUTTONS -->
            <div class="list">
                <a ng-if="user.id" class="item item-avatar" href="#">
                    <img ng-if="::user.avatar" ng-src="{{::user.avatar}}" class="img-responsive" alt="">
                    <img ng-if="::!user.avatar" src="http://lorempixel.com/food/200/200" class="img-responsive" alt="">
                    <h2 ng-bind="::user.full_name"></h2>
                    <p>Super Foodie</p>
                </a>
                <a menu-close class="item item-icon-left item-icon-right" ui-sref="tabs.dashboard" ui-sref-active="active">
                    <i class="icon ion-home"></i>
                    Dashboard
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
                <a menu-close class="item item-icon-left item-icon-right" ui-sref="tabs.favorites" ui-sref-active="active">
                    <i class="icon ion-heart"></i>
                    Favorites
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
                <a menu-close class="item item-icon-left item-icon-right" ui-sref="tabs.map" ui-sref-active="active">
                    <i class="icon ion-map"></i>
                    Explore
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
                <a menu-close class="item item-icon-left item-icon-right" ui-sref="tabs.restaurants" ui-sref-active="active">
                    <i class="icon ion-pizza"></i>
                    Restaurants
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
                <a menu-close class="item item-icon-left item-icon-right" ui-sref="tabs.settings" ui-sref-active="active">
                    <i class="icon ion-gear-a"></i>
                    Settings
                    <i class="icon ion-ios-arrow-right"></i>
                </a>
            </div>
        </ion-content>
    </ion-side-menu>

    <ion-side-menu side="right" is-enabled="filtersMenu||provincesMenu">
        <ion-content class="">
            <div ng-if="filtersMenu" class="list">
                <div class="item item-divider" ng-if="filtersMenu">Filters</div>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Cuisine
                    </div>
                    <select ng-model="filters.cuisine" ng-options="c.value as c.name for c in cuisines"></select>
                </label>

                <label class="item item-input item-select">
                    <div class="input-label">
                        Type
                    </div>
                    <select ng-model="filters.type">
                        <option selected>Any</option>
                        <option value="fine-dining">Fine Dining</option>
                        <option value="casual-dining">Casual Dining</option>
                        <option value="cafe-and-quick-eats">Cafe & Quick Eats</option>
                        <option value="bars-and-lounges">Bars & Lounges</option>
                        <option value="night-club">Night Clubs</option>
                        <option value="bakeries">Bakeries</option>
                    </select>
                </label>

                <label class="item item-input item-select" ng-if="filters">
                    <div class="input-label">
                        Sort by
                    </div>
                    <select ng-model="filters.sort" ng-options="sort.value as sort.name for sort in sorts"></select>
                </label>

                <label class="item item-input item-select">
                    <div class="input-label">
                        Price Range
                    </div>
                    <select>
                        <option selected value="0">Any</option>
                        <option value="1">$ (-$15)</option>
                        <option value="2">$$ ($15-$25)</option>
                        <option value="3">$$$ ($25-$35)</option>
                        <option value="4">$$$$ ($35+)</option>
                    </select>
                </label>

                <div class="item item-divider">
                    Services
                </div>

                <!--<li class="item item-icon-right item-checkbox" ng-repeat="toggle in filters.toggles">
                    <label class="checkbox">
                        <input type="checkbox" ng-model="filters.selected" ng-true-value="'{{::toggle.slug}}'" name="{{::toggle.slug}}">
                    </label>
                    {{::toggle.name}}
                    <i ng-class="::toggle.icon"></i>
                </li>-->

                <ion-checkbox class="item-icon-right item-checkbox" ng-model="toggle.selected"
                              ng-repeat="toggle in filters.toggles">
                    {{::toggle.name}}
                    <i ng-class="::toggle.icon"></i>
                </ion-checkbox>

            </div>
            <ion-list ng-if="provincesMenu">
                <div class="item item-divider" ng-if="provincesMenu">My Province</div>
                <ion-item ng-repeat="p in provinces" ng-class="{true:'active'}[settings.province.slug == p.slug]" ng-click="setProvince(p)" menu-close>
                    {{::p.name}}
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
</body>
</html>
