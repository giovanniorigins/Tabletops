<ion-popover-view>
    <ion-header-bar>
        <h1 class="title">Select your province</h1>
        <button class="button button-icon icon ion-ios-navigate" ng-click="selectClosestProvince()"></button>
    </ion-header-bar>
    <ion-content class="">
        <ion-list>
            <ion-item ng-repeat="p in provinces" ng-class="{true:'active'}[settings.province.slug == p.slug]" ng-click="setProvince(p)" menu-close>
                {{::p.name}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-popover-view>
