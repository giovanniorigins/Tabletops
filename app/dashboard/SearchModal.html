<ion-modal-view>
    <ion-header-bar>
        <div class="buttons buttons-left">
            <span class="left-buttons">
                <button class="button button-icon icon ion-ios-arrow-left" ng-click="closeSearchModal()"></button>
            </span>
        </div>

        <h1 class="title title-center">Select your province</h1>

        <div class="buttons buttons-right">
            <span class="right-buttons">
                <button class="button button-icon icon ion-ios-navigate" ng-click="startSearch();closeSearchModal()"></button>
            </span>
        </div>
    </ion-header-bar>
    <div class="bar bar-subheader bar-assertive item-input-inset">
        <div class="buttons buttons-left">
            <span class="left-buttons">
                <button class="button button-icon ion-location" ng-click="openProvinceModal($event)"></button>
            </span>
        </div>
        <form ng-submit="startSearch()" class="col title title-center" style="margin-top: 0;padding-top: 0">
            <label class="item-input-wrapper" style="margin-top: 0;padding-top: 0">
                <input type="search" autofocus placeholder="Search restaurants" ng-model="search">
            </label>
            <button class="hide" type="submit"></button>
        </form>
        <div class="buttons buttons-right">
            <span class="right-buttons">
                <button class="button button-icon icon ion-ios-search" ng-click="startSearch();closeSearchModal()"></button>
            </span>
        </div>
    </div>
    <ion-content class="">
        <ion-list>
            <!--<ion-item ng-repeat="p in provinces" ng-class="{true:'active'}[settings.province.slug == p.slug]" ng-click="setProvince(p)" menu-close>
                {{::p.name}}
            </ion-item>-->
            <div class="item item-divider">Quick Searches</div>
            <div class="item" ui-sref="tabs.results({search: 'breakfast'})" ng-click="closeSearchModal()">Breakfast</div>
            <div class="item" ui-sref="tabs.results({search: 'lunch'})" ng-click="closeSearchModal()">Lunch</div>
            <div class="item" ui-sref="tabs.results({search: 'dinner'})" ng-click="closeSearchModal()">Dinner</div>
            <div class="item" ui-sref="tabs.results({search: 'takeout'})" ng-click="closeSearchModal()">Takeout</div>
            <div class="item" ui-sref="tabs.results({search: 'delivery'})" ng-click="closeSearchModal()">Delivery</div>
        </ion-list>
    </ion-content>
</ion-modal-view>
