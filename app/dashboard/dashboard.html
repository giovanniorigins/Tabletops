<ion-view hide-back-button="true">
    <ion-nav-title>
        <img class="title-image" src="img/logo2.png" style="margin-top: 8px" />
    </ion-nav-title>
    <ion-content class="" id="dashboard">
        <div class="">
            <div class="row padding bg-food">
                <div class="col" style="margin: 30px auto;">
                    <form class="list list-inset" ng-submit="startSearch()" style="background: none;">
                        <label class="item item-input item-select">
                            <div class="input-label">
                                Province
                            </div>
                            <select ng-options="prov.slug as prov.name for prov in provinces" ng-model="province"></select>
                        </label>
                        <label class="item item-input">
                            <i class="icon ion-search placeholder-icon"></i>
                            <input type="text" placeholder="Search restaurants" ng-model="search" >
                        </label>
                        <button class="button button-block button-assertive" type="submit">
                            Search
                        </button>

                    </form>
                </div>
            </div>

            <h5 class="padding-horizontal">
                NEARBY
                <a class="badge badge-dark" ui-sref="tabs.nearby" style="float: right;">View All <i class="icon ion-arrow-right-b"></i></a>
            </h5>
            <ion-scroll direction="x" class="available-scroller nearby-scroller">
                <div class="nearby-card" collection-repeat="res in restaurants" item-height="100%" item-width="100%">
                    <div class=" item item-avatar" ui-sref="tabs.restaurant({id: res.slug})" style="margin-right: 10px;margin-left: 10px">
                        <img ng-src="{{::res.logo.path}}">
                        <h2>{{::res.name}}</h2>
                        <p class="row row-no-padding">
                        <span class="col col-50">
                            <span ng-bind-html="::showStars(res.rating_count, res.rating_cache)"></span>
                        </span>
                        <span class="col col-50 text-right">
                           <span ng-bind-html="::showDollars(res.restaurant.price_range)"></span>
                        </span>
                        </p>
                        <p>
                            <a href="#" class="subdued" ng-repeat="c in res.restaurant.cuisines">{{c.name}}</a>
                        </p>
                        <p style="font-size: 80%">
                            <span class="distance-badge light-bg">{{::res.distance|number:2}} miles away</span>
                        </p>
                    </div>
                </div>
            </ion-scroll>

            <h5 class="padding-horizontal">
                CUISINES
                <a class="badge badge-dark" ui-sref="tabs.cuisines" style="float: right;">View All <i class="icon ion-arrow-right-b"></i></a>
            </h5>
            <ion-scroll direction="x" class="available-scroller nearby-scroller">
                <div class="nearby-card" ui-sref="tabs.cuisine({id: c.slug})" collection-repeat="c in cuisines" item-height="100" item-width="270">
                    <img ng-src="{{::c.img}}">
                </div>
            </ion-scroll>

        </div>
    </ion-content>
</ion-view>
