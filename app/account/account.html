<ion-view view-title="My Account">
    <ion-content class="has-header">
        <div ng-if="user">
            <!-- SIDEBAR USERPIC -->
            <div class="profile-userpic">
                <img ng-if="::user.avatar" ng-src="{{::user.avatar}}" class="img-responsive" alt="" width="100px">
                <img ng-if="::!user.avatar" src="icon.png" class="img-responsive" alt="">
            </div>
            <!-- END SIDEBAR USERPIC -->
            <!-- SIDEBAR USER TITLE -->
            <div class="profile-usertitle">
                <div class="profile-usertitle-name" ng-bind="::user.full_name"></div>
                <div class="profile-usertitle-job" ng-bind="'Foodie'"></div>
            </div>
        </div>

        <!-- END SIDEBAR USER TITLE -->
        <!-- SIDEBAR BUTTONS -->
        <div class="profile-userbuttons" ng-if="!user">
            <a menu-close type="button" class="button button-block icon ion-log-in button-clear button-large" ui-sref="signin">
                Sign in
            </a>
        </div>
        <!-- END SIDEBAR BUTTONS -->
        <div class="list" ng-if="friends">
            <div class="item item-divider">Friends</div>
            <ion-item class="item item-avatar" collection-repeat="f in friends">
                <img ng-if="::f.picture" ng-src="{{::f.picture.data.url}}" class="img-responsive" alt="">
                <h2 ng-bind="::f.name"></h2>
                <p>Foodie</p>
            </ion-item>

        </div>
    </ion-content>
</ion-view>
