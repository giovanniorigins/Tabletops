<ion-view view-title="Explore">
    <ion-nav-buttons side="right">
        <button class="button button-clear button-icon" ng-class="{ true:'ion-ios-navigate', false:'ion-ios-navigate-outline' }[showDirections]"
                ng-if="directionsSet" ng-click="toggleDirections()"></button>
    </ion-nav-buttons>
    <ion-content class="has-header" ng-class="{'a':'has-footer'}[directionsSet && !showDirections]" scroll="false" data-tap-disabled="true">
        <div id="map">
            <leaflet defaults="defaults" maxbounds="maxBounds" markers="markers" center="center" event-broadcast="events" height="100%" width="100%"></leaflet>
            <!--<div id='inputs'></div>-->
            <div id='errors'></div>
            <ion-scroll id='directions' class="animated fast" ng-class="{true: 'fadeIn', false: 'fadeOut'}[showDirections && directionsSet]" ng-show="showDirections && directionsSet">
                <div id='routes'></div>
                <div id='instructions'></div>
            </ion-scroll>
        </div>
    </ion-content>
    <!--<div class="bar bar-footer bar-dark" ng-show="directionsSet && !showDirections">
        <button class="button button-icon icon ion-ios-arrow-left"></button>
        <div class="title" ng-bind="currentStep">Title</div>
        <button class="button button-icon icon ion-ios-arrow-right"></button>
    </div>-->
</ion-view>
