<ion-view view-title="About">
    <ion-content ng-class="{'expanded': isExpanded}">
        <div class="item item-thumbnail-left item-text-wrap">
            <img src="resources/icon.png">
            <p>There are amazing restaurants of diverse cuisine in the Bahamas, <!-- (and Caribbean)-->
                we make it easy to discover them and bring this information to your fingertips.</p>
        </div>
        <a class="item item-icon-right" ui-sref="tabs.privacy">
            Privacy Policy
            <i class="icon ion-ios-arrow-right stable"></i>
        </a>
        <a class="item">App Version: 1.0.0</a>
        <a class="item">Copyright &copy; 2015 Tabletops</a>
        <div>
            <ion-item class="item-stable"
                      ng-click="toggleThisGroup(noticeShown)"
                      ng-class="{active: isGroupShown(noticeShown)}">
                <i class="icon" ng-class="isGroupShown(noticeShown) ? 'ion-minus' : 'ion-plus'"></i>
                &nbsp; Legal Notices
            </ion-item>

            <div class="list item-accordion" ng-show="isGroupShown(noticeShown)">
                <div class="item item-text-wrap" ng-init="getGoogleLegalNotice()">
                    <p ng-bind="::googleLegalNotice"></p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
