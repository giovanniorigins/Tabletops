<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-color-assertive tabs-icon-top">

    <ion-tab title="Search" icon="ion-ios-search" href="#/tab/dashboard">
        <ion-nav-view name="dashboard-tab"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Favorites" icon="ion-heart" href="#/tab/favorites">
        <ion-nav-view name="favorites-tab"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Explore" icon="ion-map" href="#/tab/map">
        <ion-nav-view name="map-tab"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Me" icon="ion-person" href="#/tab/account">
        <ion-nav-view name="account-tab"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline" href="#/tab/settings">
        <ion-nav-view name="settings-tab"></ion-nav-view>
    </ion-tab>

</ion-tabs>
