<ion-modal-view>
    <ion-header-bar class="bar-dark">
        <button class="button button-clear light button-icon icon ion-ios-arrow-left" ng-click="closeFeedbackModal()"></button>
        <h1 class="title title-center">Select Default Province</h1>
    </ion-header-bar>
    <ion-content class="">
        <ion-list>
            <ion-radio ng-repeat="p in provinces" ng-model="settings.province" ng-value="p" ng-change="setProvince(p)">{{::p.name}}</ion-radio>
        </ion-list>
    </ion-content>
</ion-modal-view>
